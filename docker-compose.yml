version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: amz-auto-ai-postgres
    environment:
      POSTGRES_USER: amz_user
      POSTGRES_PASSWORD: amz_password
      POSTGRES_DB: amz_auto_ai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - amz-network

  redis:
    image: redis:7-alpine
    container_name: amz-auto-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - amz-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  amz-network:
    driver: bridge
